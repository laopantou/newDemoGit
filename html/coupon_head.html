<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
	<header class="aui-bar aui-bar-nav  aui-bg-tag-money" id='aui-header'>
			<a class="aui-pull-left aui-btn"  tapmode onclick="api.closeWin();"> <span id="aui-icon" class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title" id="name"></div>
	</header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		  api.parseTapmode();
			var pageParam=api.pageParam;
			if(pageParam.data){
				pageParam=pageParam.data;
			}

			$api.text($api.byId('name'), pageParam.name);
			$api.addCls($api.byId('aui-icon'),pageParam.css);
		  var header = $api.byId('aui-header');
	      $api.fixStatusBar(header);
	      var headerPos = $api.offset(header).h;
	      api.openFrame({
	          name: 'webcoupon',
	          url: pageParam.url,
						pageParam:pageParam,
	          rect: {
		          x:0,
		          y:headerPos,
              marginBottom:pageParam.marginBottom?pageParam.marginBottom:0
	          },
	          bounces:pageParam.bounces==true?true:false,
	          progress:{
	           type:"default",
	           title:"加载中..."
	          }
          });
	};
</script>
</html>
